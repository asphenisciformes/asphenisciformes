<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Çıkış</title>
</head>
<body>
  <h1>Selamlar</h1>
  <button id="logout-btn">Merhaba</button>

  <script>
    document.getElementById('logout-btn').addEventListener('click', () => {
      // Google çıkış URL'sine yönlendir
      const logoutUrl = "https://accounts.google.com/Logout";
      window.open(logoutUrl, "_blank"); // Yeni sekmede çıkış sayfasını aç
    });
  </script>
</body>
</html>
